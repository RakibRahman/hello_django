{% extends "base.html" %} {%block title%}Blog{%endblock title%}

<div>
  {%block content%}
  <h1 class="text-center fs-1 my-4 text-bold">Blogs</h1>
  <div class="container text-center">
    <div class="row">
      {% for post in postList%}
      <div class="col mb-4">
        <div class="card" style="width: 25rem">
          <img src="{{post.image_url}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">Written by - {{post.author}}</p>
            <a href="#" class="btn btn-secondary">Read More</a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
  {%endblock content%}
</div>
